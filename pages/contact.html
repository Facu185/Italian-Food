<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/2940ba2046.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <h1>Italian Food</h1>
      <nav>
        <ul class="nav__menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <div class="contact__main">
        <div class="contact__left">
          <img src="../img/spagetti.png" alt="" />
        </div>
        <div class="contact__right">
          <h2>Contactanos</h2>
          <form action="">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="italianfood@email.com"
              required
            />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Asunto"
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
              placeholder="Mensaje"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__content1">
        <h2>Italian foods</h2>
        <p>Somos un restaurante de comida Italiana  ubicado en Montevideo Uruguay, todas nuestras especialidades son saludables y caseras.</p>
      </div>
      <div class="footer__content2">
        <div>
          <div class="footer__row">
            <a href=""><i class="fa-solid fa-phone"></i> +599 123 456</a>
          </div>
          <div class="footer__row">
            <a href=""
              ><i class="fa-sharp fa-solid fa-location-pin"></i> Montevideo,
              Uruguay</a
            >
          </div>
        </div>
      </div>
      <div class="footer__content3">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-tiktok"></i></a>
      </div>
    </footer>
  </body>
</html>
